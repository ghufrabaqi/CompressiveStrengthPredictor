<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


<head>

    <title>Concrete Compressive Strength Predictor </title>

</head>



<style>
        body {

            color: rgb(21, 3, 3);

            padding-right: 90px;
            font-family:Roboto;
            font-size: 14px;
            background-size: cover;
        }
        h1{
            padding-top: 30px;
            text-align: center;
            text-shadow: 2px 3px black;
        }
        .background{
        position: absolute;
      left: 0px;
      top: 0px;
      z-index: -1;
      width: 100%;
      height: 160%;

      filter: blur(4px);
      background-size: cover;
        }
        label{
            color: bisque;
            font-size: 25px;
            text-align: left;
            text-shadow: 2px 3px black;
            width: 240px;
            display: inline-block;
            padding: 20px 30px;

        }

        input{
            border-radius:15px;
            height: 40px;
            width: 20%;
            padding: 12px 20px;
            margin-top: 8px;
            margin-right: 50px;
            box-sizing: border-box;

        }

        .form-div{
            margin-left: 35%;
            align-content: center;
        }
        .button{
            text-align: center;
        }

        mark{
            background-color: bisque;
            font-size: 25px;

        }

</style>

<body>



<h1 style="font-size: 40px; text-align: center; font-weight: bold; color: white ">Concrete Compressive Strength Predictor</h1>
 <img class="background" src="https://i0.wp.com/theconstructor.org/wp-content/uploads/2014/04/compression-test-on-cylinder.JPG-1-1.jpg?fit=567%2C380&ssl=1">
<br>

<!--['Cement', 'Blast_furnace_slag', 'Fly_ash', 'Water',
       'Superplasticizer', 'Coarse_aggregate', 'Fine_aggregate', 'Age']-->

    <!-- Inputs to our model-->
<form action="{{ url_for('predict')}} " method="post">
    <div class="form-div">
    <label for="Cement"> <b>Cement(in kg) :</b> </label>
    <input style="margin-right: 30px" type = "number"  id = "Cement" name = "Cement" placeholder = "quantity" required = "required" />
    <br><br>

    <label for= "Blast_furnace_slag"> <b>Blast_furnace_slag (in kg) : </b> </label>
    <input style="margin-right: 30px" type = "number" step = "0.5" id= "Blast_furnace_slag" name = "Blast_furnace_slag" placeholder = "quantity" required = "required" />
    <br><br>

    <label for="Fly_ash"> <b>Fly_ash (in kg) :</b></label>
    <input  style="margin-right: 30px" type = "number" step = "0.5" id = "Fly_ash" name = "Fly_ash" placeholder = "quantity" required = "required" />
    <br><br>

    <label for="Water"><b>Water (in kg) :</b></label>
    <input  style="margin-right: 30px" type = "number" step = "0.5" id = "Water" name = "Water" placeholder= "quantity" required = "required" />
    <br><br>

    <label for="Superplasticizer"> <b>Superplasticizer (in kg) :</b></label>
    <input  style="margin-right: 30px" type = "number" step = "0.5" id = "Superplasticizer" name="Superplasticizer" placeholder = "quantity" required = "required" />
    <br><br>

    <label for="Coarse_aggregate"><b>Coarse_aggregate (in kg) :</b></label>
    <input style="margin-right: 30px"  type = "number" step = "0.5" id = "Coarse_aggregate" name = "Coarse_aggregate" placeholder= "quantity" required = "required" />
    <br><br>

    <label for="Fine_aggregate"><b>Fine_aggregate (in kg) :</b></label>
    <input  style="margin-right: 30px" type = "number" step = "0.5" id = "Fine_aggregate" name = "Fine_aggregate" placeholder= "quantity" required = "required" />
    <br><br>

    <label for="Age"><b>Age (in days ) :</b></label>
    <input  style="margin-right: 30px" type = "number" step = "0.5" id = "Age" name = "Age" placeholder= "1~365 days" required = "required" />
    <br><br>

</div>
<div class="button">
    <button type="submit" class="btn btn-primary btn-block btn-large" style="padding: 10px 15px; margin: 20px; font-size: 20px;" >Predict</button>
    <h3><mark>{{ prediction_text }}</mark></h3>
    <br><br>
</div>
</form> <br><br><br><br>

<div style="text-align: center; font-size: medium">
    <span>&copy;2023 Saad Shamim</span>
</div>
</body>
</html>
